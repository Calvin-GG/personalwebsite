<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Calvin Guerrero, a 3rd year Computer Science major at the University of Chicago. Explore projects, socials, and resume.">
    <title>Calvin Guerrero</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0 auto; /* Center the content horizontally */
            max-width: 1440px; /* Set the maximum width for the content */
            padding: 0 20px; /* Add padding for smaller screens */
            text-align: left;
            background-color: #f8ece5;
            color: #341600; 
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        header {
            background-color: #f8ece5;
            color: rgb(102, 54, 0);
            padding: 2px 150px;
            font-size: 2em;
            text-align: left;
        }
        main {
            padding: 0px 150px;
            margin: auto;
            text-align: left;
            display: flex;
            justify-content: space-between; /* Distribute space between text and video */
            align-items: flex-start;
            gap: 150px; /* Adjust space between text and video */
        }
        .video-container {
            max-width: 560px; /* Limit the width of the video */
            width: 100%;
            height: auto; /* Adjust height based on width */
        }
        .text-container {
            width: 70%; /* Adjust text width to 50% of the container */
        }
        footer {
            padding: 20px 20px; /* Adjust padding for spacing */
            font-size: 0.75em;
            margin-top: 125px;
            color: #341600;
            max-width: 1440px; /* Ensure footer matches the content width */
            margin: auto; /* Center the footer */
            background-color: #f8ece5;
            text-align: center; /* Center-align text */
        }

        footer::before {
            content: ""; /* Add an empty pseudo-element for the line */
            display: block;
            width: 1000px; /* Set the width of the line */
            margin: 0 auto; /* Center the line */
            border-top: 2px solid #341600; /* Style the dividing line */
            margin-bottom: 10px; /* Add spacing between the line and footer text */
        }
        p {
            font-size: 1.2em;
            line-height: 1.2;
        }
        a {
            color: #4d2000;
            text-decoration: underline;
        }
        a:hover {
            color: blue;
            text-decoration: underline blue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projects</h1>
    </header>
    <main>
        <!-- Text Content Section -->
        <div class="text-container">
            <p>Here are my projects! The page is a work in progress, but in the meantime, the video linked shows a VR User Interface for a Scuba Diver I developed.</p>
            
            
        </div>

        <!-- Video Embed Section -->
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/2J_UFDLc0nw?si=_f1kIZ-CmlM4FmEG" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </main>
    <footer>
        <p>Calvin Guerrero, 2025. This website is my first HTML project! Check out my other <a href="/projects">projects</a>, or go to the <a href="/">homepage</a>.</p>
    </footer>
</body>
</html>
